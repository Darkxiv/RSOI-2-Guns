<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  {% if user %}
    <p>You are {{ user.username }}</p>
    <p>Your telephone number is {{ user.telnum }}</p>
  {% else %}
    <p>You are not authenticated</p>
  {% endif %}

  <p><b>Create new user or login:</b></p>
  <form method="post" action="/">
  <p>Username:    <input type="text" name="username"> </p>
  <p>Password:  <input type="password" name="pas"> </p>
  <p>Telephone:    <input type="text" name="telnum"> </p>
  <p>E-mail:    <input type="text" name="mail"> </p>
    <input type="submit">
  </form>
</body>
</html>
